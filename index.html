<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffdde1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 105, 180, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 192, 203, 0.3) 0%, transparent 50%);
            pointer-events: none;
            animation: bgPulse 10s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            color: #c2185b;
            margin-bottom: 2rem;
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.1),
                0 0 20px rgba(255, 105, 180, 0.5),
                0 0 40px rgba(255, 105, 180, 0.3);
            animation: pulse 2s infinite, glow 3s ease-in-out infinite;
            font-weight: bold;
            letter-spacing: 2px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes glow {
            0%, 100% { 
                text-shadow: 
                    2px 2px 4px rgba(0,0,0,0.1),
                    0 0 20px rgba(255, 105, 180, 0.5),
                    0 0 40px rgba(255, 105, 180, 0.3);
            }
            50% { 
                text-shadow: 
                    2px 2px 4px rgba(0,0,0,0.1),
                    0 0 30px rgba(255, 105, 180, 0.8),
                    0 0 60px rgba(255, 105, 180, 0.5);
            }
        }

        .teddy-container {
            margin: 2rem 0;
            position: relative;
        }

        .teddy-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        .teddy {
            width: 250px;
            height: 250px;
            position: relative;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.2),
                0 0 0 8px rgba(255, 255, 255, 0.3),
                0 0 0 12px rgba(255, 182, 193, 0.2);
            transition: transform 0.3s ease;
        }

        .teddy:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .teddy img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .question {
            font-size: 2.5rem;
            color: #d81b60;
            margin: 2rem 0;
            font-weight: bold;
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.1),
                0 0 10px rgba(216, 27, 96, 0.3);
            animation: questionPulse 2s ease-in-out infinite;
            background: linear-gradient(90deg, #d81b60, #f06292, #d81b60);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes questionPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .buttons-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
            position: relative;
            height: 100px;
        }

        button {
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            position: relative;
            animation: yesGlow 2s ease-in-out infinite;
        }

        @keyframes yesGlow {
            0%, 100% {
                box-shadow: 
                    0 4px 15px rgba(0,0,0,0.2),
                    0 0 20px rgba(245, 87, 108, 0.4);
            }
            50% {
                box-shadow: 
                    0 6px 25px rgba(0,0,0,0.3),
                    0 0 40px rgba(245, 87, 108, 0.6);
            }
        }

        #yesBtn:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 
                0 10px 30px rgba(245, 87, 108, 0.5),
                0 0 50px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            color: #333;
            position: relative;
            transition: all 0.2s ease;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #c2e9fb 0%, #a1c4fd 100%);
        }

        /* Cursor trail hearts */
        .heart-cursor {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            animation: heartFloat 1s ease-out forwards;
            z-index: 1000;
        }

        @keyframes heartFloat {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(20deg);
            }
        }

        /* Flower rain */
        .flower {
            position: fixed;
            top: -50px;
            font-size: 30px;
            animation: fall linear forwards;
            z-index: 1000;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                top: 100vh;
                transform: rotate(360deg);
            }
        }

        @keyframes floatFromLeft {
            0% {
                left: -50px;
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                left: 50%;
                opacity: 0;
                transform: translateY(-200px) rotate(360deg) scale(1.5);
            }
        }

        @keyframes floatFromRight {
            0% {
                right: -50px;
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                right: 50%;
                opacity: 0;
                transform: translateY(-200px) rotate(-360deg) scale(1.5);
            }
        }

        /* Success message */
        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ffffff 0%, #ffe6f0 100%);
            padding: 3rem 4rem;
            border-radius: 30px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.3),
                0 0 0 10px rgba(255, 255, 255, 0.5),
                0 0 0 15px rgba(255, 182, 193, 0.3);
            z-index: 2000;
            text-align: center;
            animation: successPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes successPop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .success-message h2 {
            color: #c2185b;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .success-message p {
            color: #d81b60;
            font-size: 1.5rem;
        }

        .heart-emoji {
            font-size: 4rem;
            animation: heartBeat 1s infinite;
            display: inline-block;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1.1); }
            75% { transform: scale(1.3); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’– Happy Valentine's Day! ðŸ’–</h1>
        
        <div class="teddy-container">
            <div class="teddy">
                <img src="https://img.freepik.com/premium-photo/cute-couple-teddy-bears_742515-733.jpg" alt="Cute Teddy Bears Couple">
            </div>
        </div>

        <p class="question">Will You Be My Valentine? ðŸŒ¹</p>

        <div class="buttons-container">
            <button id="yesBtn">YES! ðŸ’•</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        <div class="heart-emoji">ðŸ’–</div>
        <h2>Yay! You said YES! ðŸ’•</h2>
        <p>I'm the happiest person alive! ðŸŒ¹</p>
        <div class="heart-emoji">ðŸ’–</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const successMessage = document.getElementById('successMessage');
        const buttonsContainer = document.querySelector('.buttons-container');

        // Create cursor trail hearts
        document.addEventListener('mousemove', (e) => {
            const heart = document.createElement('div');
            heart.className = 'heart-cursor';
            heart.textContent = 'ðŸ’•';
            heart.style.left = e.pageX + 'px';
            heart.style.top = e.pageY + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 1000);
        });

        // Move NO button when cursor gets close
        noBtn.addEventListener('mouseenter', () => {
            const btnRect = noBtn.getBoundingClientRect();
            
            // Generate random position within the viewport
            const maxX = window.innerWidth - btnRect.width - 40;
            const maxY = window.innerHeight - btnRect.height - 40;
            
            const randomX = Math.random() * maxX + 20;
            const randomY = Math.random() * maxY + 20;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'scale(1.1)';
            
            setTimeout(() => {
                noBtn.style.transform = 'scale(1)';
            }, 200);
        });

        // YES button click - Create flower and heart rain
        yesBtn.addEventListener('click', () => {
            // Show success message
            successMessage.style.display = 'block';
            
            // Create mixed flower and heart rain
            const flowers = ['ðŸŒ¸', 'ðŸŒº', 'ðŸŒ¹', 'ðŸŒ·', 'ðŸŒ»', 'ðŸ’', 'ðŸµï¸'];
            const hearts = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’', 'ðŸ’ž'];

            setTimeout(() => { window.location.href = "ourmoments.html";
                }, 2000);
            
            // Create 100 elements (50 flowers + 50 hearts)
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const element = document.createElement('div');
                    element.className = 'flower';
                    
                    // Alternate between flowers and hearts
                    if (i % 2 === 0) {
                        element.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                    } else {
                        element.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    }
                    
                    element.style.left = Math.random() * window.innerWidth + 'px';
                    element.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    element.style.fontSize = (Math.random() * 25 + 20) + 'px';
                    element.style.animationDelay = (Math.random() * 0.5) + 's';
                    
                    document.body.appendChild(element);
                    
                    setTimeout(() => {
                        element.remove();
                    }, 6000);
                }, i * 50);
            }
            
            // Add extra floating hearts from sides
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const sideHeart = document.createElement('div');
                    sideHeart.style.position = 'fixed';
                    sideHeart.style.fontSize = (Math.random() * 30 + 25) + 'px';
                    sideHeart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    sideHeart.style.pointerEvents = 'none';
                    sideHeart.style.zIndex = '1000';
                    
                    // Random side (left or right)
                    if (Math.random() > 0.5) {
                        sideHeart.style.left = '-50px';
                        sideHeart.style.animation = 'floatFromLeft 4s ease-out forwards';
                    } else {
                        sideHeart.style.right = '-50px';
                        sideHeart.style.animation = 'floatFromRight 4s ease-out forwards';
                    }
                    
                    sideHeart.style.top = (Math.random() * window.innerHeight) + 'px';
                    
                    document.body.appendChild(sideHeart);
                    
                    setTimeout(() => {
                        sideHeart.remove();
                    }, 4000);
                }, i * 200);
            }
        });
    </script>
</body>
</html>
