<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Love Calculator üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff6b9d 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Custom Cursor */
        .custom-cursor {
            width: 30px;
            height: 30px;
            border: 3px solid #fff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease;
            box-shadow: 0 0 20px #ff6b9d, 0 0 40px #ff6b9d, 0 0 60px #ff6b9d;
            animation: cursorPulse 2s infinite;
        }

        @keyframes cursorPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        /* Floating Hearts Background */
        .heart-bg {
            position: fixed;
            font-size: 20px;
            opacity: 0;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 3s linear;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        /* Trail Hearts */
        .trail-heart {
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            font-size: 16px;
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) translateY(-20px);
            }
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 60px 50px;
            border-radius: 40px;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.4),
                inset 0 0 40px rgba(255, 255, 255, 0.1),
                0 0 100px rgba(255, 107, 157, 0.3);
            max-width: 550px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.8s ease-out, containerFloat 6s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) rotateX(20deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        @keyframes containerFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 
                0 0 10px rgba(255, 107, 157, 0.8),
                0 0 20px rgba(255, 107, 157, 0.6),
                0 0 30px rgba(255, 107, 157, 0.4),
                3px 3px 6px rgba(0, 0, 0, 0.3);
            font-weight: 800;
            letter-spacing: 2px;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(255, 107, 157, 0.8),
                    0 0 20px rgba(255, 107, 157, 0.6),
                    0 0 30px rgba(255, 107, 157, 0.4),
                    3px 3px 6px rgba(0, 0, 0, 0.3);
            }
            50% {
                text-shadow: 
                    0 0 20px rgba(255, 107, 157, 1),
                    0 0 30px rgba(255, 107, 157, 0.8),
                    0 0 40px rgba(255, 107, 157, 0.6),
                    3px 3px 6px rgba(0, 0, 0, 0.3);
            }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.2em;
            margin-bottom: 40px;
            font-style: italic;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            margin: 30px 0;
            position: relative;
        }

        label {
            display: block;
            color: #fff;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 18px 25px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            font-size: 1.1em;
            transition: all 0.4s ease;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            cursor: text;
            color: #fff;
            font-weight: 500;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            outline: none;
            border-color: #fff;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.5),
                0 8px 35px rgba(0, 0, 0, 0.3);
            transform: scale(1.03);
        }

        button {
            background: linear-gradient(135deg, #ff6b9d 0%, #ffa8c5 50%, #ff6b9d 100%);
            background-size: 200% 200%;
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.5);
            padding: 20px 60px;
            font-size: 1.3em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.4s ease;
            box-shadow: 
                0 15px 40px rgba(255, 107, 157, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 20px 50px rgba(255, 107, 157, 0.7),
                inset 0 0 30px rgba(255, 255, 255, 0.3);
            background-position: 100% 50%;
            border-color: #fff;
        }

        button:active {
            transform: translateY(-2px) scale(1.02);
        }

        button span {
            position: relative;
            z-index: 1;
        }

        /* Result Container */
        .result {
            margin-top: 40px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .result.show {
            opacity: 1;
            transform: scale(1);
        }

        .percentage {
            font-size: 5em;
            font-weight: 900;
            background: linear-gradient(135deg, #fff 0%, #ffd6e8 50%, #fff 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 25px 0;
            animation: pulseGlow 2s infinite, gradientMove 3s ease infinite;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
            filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.8));
        }

        .percentage.zero {
            background: linear-gradient(135deg, #ff4757 0%, #ff6348 50%, #ff4757 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(255, 71, 87, 0.8));
        }

        @keyframes pulseGlow {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);
            }
        }

        @keyframes gradientMove {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .message {
            font-size: 1.4em;
            color: #fff;
            font-weight: 600;
            margin: 25px 0;
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            border-radius: 25px;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .message.not-compatible {
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.3) 0%, rgba(255, 99, 72, 0.2) 100%);
            border-color: rgba(255, 71, 87, 0.5);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .special-message {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0.15) 100%);
            color: white;
            padding: 30px;
            border-radius: 25px;
            font-size: 1.3em;
            margin-top: 25px;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255, 255, 255, 0.4);
            animation: slideInMessage 0.8s ease-out;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            font-weight: 600;
            line-height: 1.8;
        }

        @keyframes slideInMessage {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Hearts decoration */
        .hearts-decoration {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        /* Sparkles */
        .sparkle {
            position: fixed;
            pointer-events: none;
            z-index: 9997;
            animation: sparkleAnim 1s forwards;
        }

        @keyframes sparkleAnim {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 35px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            margin: 25px 0;
            box-shadow: 
                inset 0 3px 8px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b9d, #ffa8c5, #fff);
            width: 0%;
            transition: width 2.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            border-radius: 20px;
            font-size: 1.1em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.6);
            position: relative;
            overflow: hidden;
        }

        .progress-bar.zero {
            background: linear-gradient(90deg, #555, #777, #555);
            box-shadow: none;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="hearts-decoration">üíï</div>
    
    <div class="container">
        <h1>üíñ Love Calculator üíñ</h1>
        <p class="subtitle">Discover your love compatibility!</p>
        
        <div class="input-group">
            <label>üëß Girl's Name</label>
            <input type="text" id="girlName" placeholder="Enter girl's name">
        </div>
        
        <div class="input-group">
            <label>üë¶ Boy's Name</label>
            <input type="text" id="boyName" placeholder="Enter boy's name">
        </div>
        
        <button onclick="calculateLove()"><span>üíù Calculate Love üíù</span></button>
        
        <div class="result" id="result">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="percentage" id="percentage"></div>
            <div class="message" id="message"></div>
            <div id="specialMessage"></div>
        </div>
    </div>

    <script>
        // Custom Cursor
        const cursor = document.querySelector('.custom-cursor');
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = mouseX - 10 + 'px';
            cursor.style.top = mouseY - 10 + 'px';
            
            // Create trail hearts
            if (Math.random() > 0.7) {
                createTrailHeart(mouseX, mouseY);
            }
        });

        // Create Trail Hearts
        function createTrailHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'trail-heart';
            heart.innerHTML = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù'][Math.floor(Math.random() * 5)];
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 1000);
        }

        // Create Sparkles
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = '‚ú®';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }

        // Background Floating Hearts
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart-bg';
            heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
        }, 300);

        // Love Calculator Function
        function calculateLove() {
            const girlName = document.getElementById('girlName').value.trim().toLowerCase();
            const boyName = document.getElementById('boyName').value.trim().toLowerCase();
            
            if (!girlName || !boyName) {
                alert('Please enter both names! üíï');
                return;
            }

            const result = document.getElementById('result');
            const percentage = document.getElementById('percentage');
            const message = document.getElementById('message');
            const specialMessage = document.getElementById('specialMessage');
            const progressBar = document.getElementById('progressBar');

            // Check for special names
            const specialGirlNames = ['aakansha', 'Aakansha'];
            const specialBoyNames = ['vihan', 'Vihan'];
            
            let lovePercentage;
            let loveMessage;
            let isSpecial = false;

            if (specialGirlNames.includes(girlName) && specialBoyNames.includes(boyName)) {
                lovePercentage = 100;
                isSpecial = true;
                loveMessage = "Perfect Match Made in Heaven! üíï";
                
                // Remove zero class
                percentage.classList.remove('zero');
                progressBar.classList.remove('zero');
                message.classList.remove('not-compatible');
            } else {
                // Show 0% for non-matching names
                lovePercentage = 0;
                loveMessage = "Not Compatible üíî";
                
                // Add zero class for styling
                percentage.classList.add('zero');
                progressBar.classList.add('zero');
                message.classList.add('not-compatible');
            }

            // Show result with animation
            result.classList.add('show');
           
            
            // Animate progress bar
            setTimeout(() => {
                progressBar.style.width = lovePercentage + '%';
                progressBar.textContent = lovePercentage + '%';
            }, 100);

            // Show percentage
            setTimeout(() => {
                percentage.textContent = lovePercentage + '%';
            }, 500);

            // Show message
            setTimeout(() => {
                message.textContent = loveMessage;
            }, 1000);

            // Show special message for perfect match
            if (isSpecial) {
                setTimeout(() => {
                    specialMessage.innerHTML = `
                        <div class="special-message">
                            ‚ú® You guys are PERFECT together! ‚ú®<br>
                            üíï Your hearts beat as one! üíï<br>
                            üåü A match written in the stars! üåü<br>
                            üíñ Forever and always! üíñ<br>
                            üéä Congratulations on finding your soulmate! üéä<br>
                            üíù Destined to be together! üíù
                        </div>
                    `;
                    
                    // Create celebration sparkles
                    for (let i = 0; i < 50; i++) {
                        setTimeout(() => {
                            createSparkle(
                                Math.random() * window.innerWidth,
                                Math.random() * window.innerHeight
                            );
                        }, i * 80);
                    }

                    // Extra heart explosions
                    for (let i = 0; i < 30; i++) {
                        setTimeout(() => {
                            createTrailHeart(
                                Math.random() * window.innerWidth,
                                Math.random() * window.innerHeight
                            );
                        }, i * 100);
                    }
                }, 1500);
            } else {
                // Clear special message for non-matching names
                specialMessage.innerHTML = '';
            }
             setTimeout(() => {
    window.location.href = "3hearts.html";
}, 4000);
        }



        // Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                calculateLove();
            }
        });

        // Add hover effects to inputs
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.style.cursor = 'text';
        });

        const button = document.querySelector('button');
        button.style.cursor = 'pointer';
    </script>
</body>

</html>
